on:
  workflow_call:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Git pull
        if: ${{ github.ref == 'refs/heads/main' }}
        run: git pull
      - name: Validate Action
        uses: ./
        with:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
